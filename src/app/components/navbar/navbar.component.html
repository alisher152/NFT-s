<nav
  class="vertical-navbar"
  [class.open]="isMenuOpen"
  [class.closed]="!isMenuOpen"
>
  <!-- Бургер кнопка -->
  <button class="burger-btn" (click)="toggleMenu()">
    <div class="burger-line" [class.open]="isMenuOpen"></div>
    <div class="burger-line" [class.open]="isMenuOpen"></div>
    <div class="burger-line" [class.open]="isMenuOpen"></div>
  </button>

  <!-- Навигационные ссылки -->
  <div class="nav-links">
    <a routerLink="/login" routerLinkActive="active" title="Login">
      <span class="link-text">Login</span>
    </a>
    <a routerLink="/register" routerLinkActive="active" title="Register">
      <span class="link-text">Register</span>
    </a>
    <a routerLink="/nft" routerLinkActive="active" title="NFT">
      <span class="link-text">NFT</span>
    </a>

    <!-- Защищённые ссылки -->
    <ng-container *ngIf="isLoggedIn; else guestLinks">
      <a routerLink="/profile" routerLinkActive="active">
        <span class="link-text">Profile</span>
      </a>
      <a routerLink="/my-nfts" routerLinkActive="active">
        <span class="link-text">My NFT's</span>
      </a>
      <a routerLink="/create-nft" routerLinkActive="active">
        <span class="link-text">Create NFT</span>
      </a>
    </ng-container>

    <ng-template #guestLinks>
      <a class="disabled-link" (click)="handleNavigation('/profile')">
        <span class="link-text">Profile</span>
      </a>
      <a class="disabled-link" (click)="handleNavigation('/my-nfts')">
        <span class="link-text">My NFT's</span>
      </a>
      <a class="disabled-link" (click)="handleNavigation('/create-nft')">
        <span class="link-text">Create NFT</span>
      </a>
    </ng-template>
  </div>
</nav>
