<div class="dashboard-container">
  <h1>Create Profile</h1>

  <div class="profile-section">
    <div class="profile-image">
      <img src="assets/default-avatar.jpg" alt="Profile Image" />
    </div>
    <p class="image-info">
      Recommended format PNG or JPG, <br />
      size at least 300x300 px, max size 10MB
    </p>
  </div>

  <div class="user-info">
    <label>Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      placeholder="Enter Your Username"
    />
  </div>

  <div class="bio-section">
    <label>Bio</label>
    <textarea
      [(ngModel)]="bio"
      rows="4"
      (input)="checkCharLimit($event)"
      placeholder="Tell us about yourself..."
    ></textarea>
    <p class="char-count">{{ bio.length }}/300 Symbols left</p>
  </div>

  <button class="create-btn" (click)="saveProfile()">Create!</button>
</div>
